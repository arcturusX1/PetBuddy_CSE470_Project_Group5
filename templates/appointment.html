<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='user_dashboard/appointment.css') }}"> 
<title>Doctor Appointment Form</title>
</head>
<body>

<center><h2>Doctor Appointment Form</h2></center>
<div>
  <div>
    <div class="container">
      <form action="submit_phpcrm_form.php" method="post"><br>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="number" id="phone" name="phone" required>

            <div>
              <div>
                <label for="date">Appointment Date</label>
                <input type="date" id="date" name="date" required>
              </div>
            </div>   

            <div>
              <div>
                <label for="time">Appointment Time</label>
                <input type="time" id="time" name="time" required>
              </div>

              <div>  
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>

                <label for="details">Details</label>
                <textarea id="details" name="details" rows="4" maxlength="100" placeholder="Please give a short details about the problems (max 100 words)"></textarea>
                
              </div>
            </div>    

            <label>Do you require veterinary surgery?</label><br>
            <input type="radio" id="yes" name="surgery" value="Yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="surgery" value="No">
            <label for="no">No</label><br><br>

            <label>Did you avail our service before?</label><br>
            <input type="radio" id="yes" name="visited" value="Yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="visited" value="No">
            <label for="no">No</label><br><br>


            <input type="submit" value="Submit" class="btn">
      </form>                                   
    </div>
  </div>
</div>
</body>
</html>
