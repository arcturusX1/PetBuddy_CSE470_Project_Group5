{% include 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vet Profile</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Styling for the main container, considering navbar height */
        .main-container {
            display: flex;
            max-width: 1200px;
            margin: 80px auto 20px; /* Top margin to account for the fixed navbar */
            padding: 20px;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #2c3e50;
            border-radius: 15px;
            margin-right: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            padding: 12px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .sidebar a:hover {
            background-color: #0056b3;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        /* Styling for the main content area */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #e0f7fa;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        /* Flexbox container for content boxes */
        .content-box-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        /* Styling for content boxes */
        .content-box {
            background-color: #f9f9f9;
            border-radius: 15px;
            padding: 20px;
            flex: 1;
            transition: background-color 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .content-box:hover {
            background-color: #e0f7fa;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.15);
        }

        /* Header styling */
        header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="{{ url_for('home_bp.index') }}">Home</a>
            <a href="{{ url_for('vet_profile_bp.attend_appointments', vet_id=vet.id) }}">Attend Appointments</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>Veterinarian Profile</h1>
            </header>
            <div class="content-box-container">
                <!-- Vet's Name Box -->
                <div class="content-box">
                    <h2>{{ vet.first_name }} {{ vet.last_name }}</h2>
                </div>

                <!-- Vet's Rating Box -->
                <div class="content-box">
                    <h3>Rating: {{ vet.rating }}</h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
{% endblock %}
