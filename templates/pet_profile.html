{% extends "base.html" %}

{% block title %}{{ pet.name }}'s Profile{% endblock %}

{% block content %}
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Page header */
        .page-header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        .page-header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Pet profile card */
        .pet-profile-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            transition: transform 0.2s;
        }

        .pet-profile-card:hover {
            transform: translateY(-5px);
        }

        .pet-profile-card h2 {
            margin: 0;
            font-size: 1.8em;
            color: #333;
        }

        .pet-profile-card p {
            margin: 5px 0;
            color: #777;
        }

        .pet-info {
            margin: 10px 0;
        }

        /* Buttons */
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
        }

        .profile-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            width: 100%;
            text-align: center;
        }

        .profile-button:hover {
            background-color: #45a049;
        }

        .prescription-button {
            background-color: #FF5722;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            width: 100%;
            text-align: center;
        }

        .prescription-button:hover {
            background-color: #E64A19;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
            }

            .page-header, .pet-profile-card {
                width: 100%;
            }
        }
    </style>

    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1>{{ pet.name }}'s Profile</h1>
        </div>

        <!-- Pet Profile Information -->
        <div class="pet-profile-card">
            <h2>{{ pet.name }}</h2>
            <div class="pet-info">
                <p><strong>Animal Type:</strong> {{ pet.animal_type }}</p>
                <p><strong>Breed:</strong> {{ pet.breed }}</p>
                <p><strong>Age:</strong> {{ pet.age }}</p>
            </div>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <a href="{{ url_for('book_appointment_bp.book_appointment', pet_id=pet.id) }}" class="profile-button">Book Appointment</a>
            <a href="{{ url_for('prescriptions_bp.view_prescriptions') }}" class="prescription-button">Prescriptions</a>
        </div>
    </div>
{% endblock %}
