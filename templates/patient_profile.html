<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css_template/css/bootstrap.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Light teal background */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Profile header with user name */
        .profile-header {
            background-color: #008CBA; /* Teal Blue */
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-header h1 {
            margin: 0;
            font-size: 2.2em;
        }

        /* Floating Card for Pets */
        .pets-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .pets-container h2 {
            color: #008CBA; /* Teal Blue */
        }

        .pet-card {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pet-card h3 {
            margin: 0;
            font-size: 1.4em;
            color: #333;
        }

        .pet-card p {
            margin: 5px 0 0;
            color: #555;
        }

        /* Buttons side by side */
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        .profile-button {
            background-color: #008CBA;
            color: white;
            padding: 15px 0;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            text-align: center;
            width: 100%;
            text-decoration: none;
            transition: background-color 0.3s, box-shadow 0.3s;
            flex: 1; /* Ensures all buttons have the same width */
        }

        .profile-button:hover {
            background-color: #007B9A;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
            }

            .profile-header, .pets-container, .pet-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Include Navbar -->
    {% include 'navbar.html' %}

    <div class="container">
        <!-- User's Name Header -->
        <div class="profile-header">
            <h1>{{ user.first_name }} {{ user.last_name }}</h1>
        </div>

        <!-- List of Pets -->
        <div class="pets-container">
            <h2>Your Pets</h2>
            {% for pet in user.pets %}
            <div class="pet-card">
                <div>
                    <h3>{{ pet.name }}</h3>
                    <p>{{ pet.animal_type }}, {{ pet.breed }} - Age: {{ pet.age }}</p>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Side by side buttons -->
        <div class="button-container">
            <a href="{{ url_for('book_appointment_bp.book_appointment') }}" class="profile-button">Book Appointment</a>
            <a href="{{ url_for('appointment_showcase.list') }}" class="profile-button">List of Appointments</a>
            <a href="{{ url_for('patient_profile.pet_list') }}" class="profile-button">Pets</a>
        </div>
    </div>
</body>
</html>
